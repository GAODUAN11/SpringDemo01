<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post - Discussion Forum</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/new-post.css}">
</head>
<body>
    <div class="header">
        <h1>Discussion Forum</h1>
        <div>
            Welcome, <span th:text="${username}">username</span>!
            <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <div class="form-card">
            <h2>Create New Post</h2>
            
            <form th:action="@{/posts}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                
                <div class="btn-group">
                    <a th:href="@{/posts}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
