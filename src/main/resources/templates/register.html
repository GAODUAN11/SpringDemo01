<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Discussion Forum</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-form">
        <h2>Register for Discussion Forum</h2>
        
        <div th:if="${error}" th:text="${error}" class="error"></div>
        
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label for="captcha">Captcha:</label>
                <div class="captcha-group">
                    <input type="text" id="captcha" name="captcha" required>
                    <img class="captcha-img" th:src="@{/captcha}" alt="Captcha" onclick="this.src='/captcha?'+Math.random()">
                </div>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</body>
</html>
